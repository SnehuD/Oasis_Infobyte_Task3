<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 : Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container{
            background-image: linear-gradient( to bottom, aqua, aquamarine);
        }
    </style>
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div class="container shadow mt-5 p-5">
        <h2>Temperature Converter</h2>
        <form onsubmit="return convert();" class="row g-3 mt-4">
            <select class="form-select col-auto" id="from_to">
                <option value="fc">Fahrenhiet to Celcius</option>
                <option value="cf">Celcius to Fahrenhiet</option>
              </select>
            <div class="col-auto">
                <input type="number" class="form-control" placeholder="Enter Value in Degree" id="val" min="1" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary" type="submit">Convert</button>
            </div>
        </form>
        <div class="text-center mt-5">
            <h3><button class="btn btn-lg btn-primary" id="result">Result</button></h3>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function convert(){
        var ft = document.getElementById("from_to").value;
        var val = document.getElementById("val").value;
        var result = document.getElementById("result");
        if(ft == "fc"){
            result.innerHTML = val+" 째F = "+ (val - 32) / 1.8 +" 째C";
        }else if(ft == "cf"){
            result.innerHTML = val+" 째C = "+ ((val * 1.8) + 32) +" 째F";
        }
        return false;
    }
</script>
</html>
